name: event_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  shared_preferences: ^2.5.3
  get_it: ^8.0.3
  talker_flutter: ^4.8.0
  talker_bloc_logger: ^4.8.3
  talker_dio_logger: ^4.8.3
  json_annotation: ^4.9.0
  auto_route: ^10.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.5
  build_runner: ^2.4.15
  auto_route_generator: ^10.2.3

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: 'SFRounded'
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded-Medium.otf
          weight: 500

        - asset: assets/fonts/SF-Pro-Rounded-Bold.otf
          weight: 700

    - family: 'SFProDisplay'
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
          
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700